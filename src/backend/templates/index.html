<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Waiter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
</head>

<header>
    <div data-include="header"></div>
</header>
    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                    <form method="POST">
                        <h2>Sign In</h2>
                        <label>Phone</label><br>
                        <input name="phone" type="tel" class="form-control"><br>
                        <label>Password</label><br>
                        <input name="pass" type="text" class="form-control"><br>
                        <input name="Sign In" type="submit" class="btn btn-default" value="Sign in">
                    </form>
            </div>

            <div class="col-md-4 col-md-offset-2">
                    <form method="POST">
                        <h2>Sign Up</h2>
                        <label>Name</label><br>
                        <input name="name" type="text" class="form-control"><br>
                        <label>Phone</label><br>
                        <input name="phone" type="text" class="form-control"><br>
                        <label>Password</label><br>
                        <input name="pass" type="tel" class="form-control"><br>
                        <input name="Sign Up" type="submit" class="btn btn-default" value="Sign up">
                    </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
</body>
</html>
